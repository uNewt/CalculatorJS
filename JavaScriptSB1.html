<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>JavaScript Sandbox Calculator</title>
        <link href="StylesSB1.css" rel="stylesheet">
        <script src="ScriptSB1.js" defer></script>
    </head>

    <body>
        <div class="calcGrid">
            <div class="output">
                <div data-prev class="prevOp"></div>
                <div data-curr class="currOp"></div>
            </div>
            <button data-ac class="twoSpanButt">AC</button>
            <button data-del>DEL</button>
            <button data-op>/</button>
            <button data-num>1</button>
            <button data-num>2</button>
            <button data-num>3</button>
            <button data-op>*</button>
            <button data-num>4</button>
            <button data-num>5</button>
            <button data-num>6</button>
            <button data-op>+</button>
            <button data-num>7</button>
            <button data-num>8</button>
            <button data-num>9</button>
            <button data-op>-</button>
            <button data-num>.</button>
            <button data-num>0</button>
            <button data-eq class="twoSpanButt">=</button>
        </div>
    </body>
</html>
